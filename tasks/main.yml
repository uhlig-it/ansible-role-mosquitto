---

- name: mosquitto package
  apt:
    name: mosquitto
    state: present
  become: true

- name: mosquitto service
  service:
    name: mosquitto
    enabled: true
  become: true

- name: mosquitto client package
  apt:
    name: mosquitto-clients
    state: present
  become: true

- name: Password file exists
  file:
    path: /etc/mosquitto/passwd
    state: touch

- name: Password file is up to date
  command: "mosquitto_passwd -b /etc/mosquitto/passwd {{ mosquitto_user | quote }} {{ mosquitto_password | quote }}"
  become: true
  notify:
    - restart mosquitto

- name: Config is up to date
  template:
    src: templates/mosquitto.conf
    dest: /etc/mosquitto/mosquitto.conf
  become: true
  notify:
    - restart mosquitto
